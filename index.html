<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بروفيل المستخدم</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</head>
<body>

<header>
  <h1>بروفايل المستخدم</h1>
</header>

<div class="profile-container">
  <img src="https://via.placeholder.com/150" alt="صورة المستخدم" id="user-photo">
  <div class="username" id="username">اسم المستخدم</div>
  <div class="user-username" id="user-username">اليوز نيم</div>
  <div class="user-id" id="user-id" onclick="copyId()">123456789</div>
</div>

  <nav class="menu">
            <div class="menu-list">
                <div class="menu-item-container">
                    <button data-target="accountPage" class="menu-item">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-user-friends"></i>
                        </div>
                    </button>
                    <span class="menu-label"> </span>
                </div>

                <div class="menu-item-container">
                    <button data-target="mainPage" class="menu-item">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-house-chimney"></i>
                        </div>
                    </button>
                    <span class="menu-label"> </span>
                </div>

                <div class="menu-item-container">
                    <button data-target="tasksPage" class="menu-item">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-coins"></i>
                        </div>
                    </button>
                    <span class="menu-label"> </span>
                </div>
            </div>
  </nav>
  
  <script src="script.js"></script>
</body>
</html>
