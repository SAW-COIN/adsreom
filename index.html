<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> METIX </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="Scripts/css.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script>
</head>
<body>
    
 <div class="splash-screen">
        <p class="splash-subtitle"></p>
        <div class="loading-container">
            <div class="loading-spinnerr"></div>
        </div>
    </div>

    <div class="container">
        <div id="mainPage" class="screen-content active">
            <header>
                <div class="Profile"> Profile </div>
            </header>
            <div class="profile-container">
                <img src="https://via.placeholder.com/150" alt="صورة المستخدم" id="user-photo">
                <div class="username" id="userTelegramName"> </div>
                <div class="user-username" id="user-username"> </div>
                <div class="user-id" id="userTelegramId" onclick="copyId()">123456789</div>
            </div>
        </div>

        <!-- Account Page -->
        <div id="accountPage" class="screen-content scrollable">
            <div class="invite">
                <div class="invite-card">
                    <div class="invite-header">
                        <h3>+5,000 $SAW for Invite</h3>
                    </div>
                    <div class="invite-content">
                        <p>Invite a friend and you will both get 5,000 $METIX Don't miss out on this great opportunity!</p>
                    </div>
                </div>

                <div class="invite-section">
                    <button class="invite-more" id="inviteFriendsBtn">
                        <i class="fa-solid fa-user-plus"></i> Invite Friends
                    </button>

                    <button class="invite-copy" id="copyInviteLinkBtn">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Tasks Page -->
        <div id="tasksPage" class="screen-content scrollable">
            <div class="description-taskk">
                <p class="taskk-title">TASKS & EARNING</p>
            </div>

            <div id="task-earn">
                <div id="DContainer">
                    <p id="Daily-earning"> Daily earning </p>
                    <div class="daily-itemm animated-element" id="daily2">
                        <i class="fa-regular fa-calendar-check"></i>
                        <p class="Daily-title">Daily reward</p>
                        <p class="Daily-titlee">+500,000 $METIX</p>
                        <div class="Daily-meta">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="Dailyaew">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                    </div>

                    <div class="daily-itemm" id="ad">
                        <i class="fa-solid fa-play"></i>
                        <p class="Daily-title">Watch the ad</p>
                        <p class="Daily-titlee">+1,000 $METIX</p>
                        <div class="Daily-meta">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="Dailyaew">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                    </div>

                    <div class="daily-itemm" id="promocodeBtu">
                        <i class="fa-solid fa-gift"></i>
                        <p class="Daily-title"> Treasure Codes </p>
                        <p class="Daily-titlee">+1,000 $METIX</p>
                        <div class="Daily-meta">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="Dailyaew">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                            </svg>
                        </div>
                    </div>
                </div>
                <section id="taskcontainer" class="task-container">
                    <p id="t"> Daily Tasks </p>
                </section>
            </div>
        </div>
    </div>

    <nav class="menu">
        <div class="menu-list">
            <div class="menu-item-container">
                <button data-target="accountPage" class="menu-item">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-user-friends"></i>
                    </div>
                </button>
                <span class="menu-label"> </span>
            </div>

            <div class="menu-item-container">
                <button data-target="mainPage" class="menu-item">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-house-chimney"></i>
                    </div>
                </button>
                <span class="menu-label"> </span>
            </div>

            <div class="menu-item-container">
                <button data-target="tasksPage" class="menu-item">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-coins"></i>
                    </div>
                </button>
                <span class="menu-label"> </span>
            </div>
        </div>
    </nav>
    
    <div id="copyInviteNotification" class="notification top-notification">Invite link copied!</div>
    <div id="purchaseNotification" class="notification top-notification"></div>
    
    <script type="module" src="script.js"></script>
</body>

</html>
